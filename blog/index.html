---
layout: default
title: Blog
---

<!-- Go through all files within _posts folder, display frontmatter infos -->
<div class="wrapper">
    <section>
        {% for post in site.posts %}
            <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="post-meta">
                {{ post.date | date_to_string }}
            </p>

            {% if post.image %}
            <a href="{{ post.url }}">
            <img src="{{ post.image }}" alt="{{ post.title }}" />
            </a
            {% endif %}

            <!-- Take 1st paragraph of post to display it, along with Read Mode link -->
            <p class="post-excerpt">{{ post.excerpt | strip_html }} [<a style="color:#1faa9b" href="{{ post.url }}">read more</a>]</p>

        {% endfor %}
        
    </section>
</div>
