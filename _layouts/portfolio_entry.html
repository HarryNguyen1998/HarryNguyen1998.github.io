---
layout: default
---

<div class="wrapper">
        <section>
        <h2 class="content">{{page.title}}</h2>

          <p class="post-meta">
                {{ page.date | date_to_string }}
          </p>
          
          {% if page.github-link  %}
            <a href='{{ page.github-link }}'>Github link</a>
          {% endif %}

        <img src="{{ page.image }}" />
        {{ content }}
    </section>

</div>
